<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0f172a" />

  <!-- Energy Symbol -->
  <path d="M100,30 L70,100 L100,100 L80,170 L130,90 L100,90 Z" fill="url(#grad1)" filter="url(#glow)" />

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad1)" stroke-width="4" />

  <!-- Text -->
  <g transform="translate(100,100)" text-anchor="middle">
    <text y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">CRIS</text>
    <text y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">ENERGY</text>
  </g>
</svg>
