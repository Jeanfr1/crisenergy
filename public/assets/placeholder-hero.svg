<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)" />

  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <g id="vertical-lines">
      <line x1="50" y1="0" x2="50" y2="400" />
      <line x1="100" y1="0" x2="100" y2="400" />
      <line x1="150" y1="0" x2="150" y2="400" />
      <line x1="200" y1="0" x2="200" y2="400" />
      <line x1="250" y1="0" x2="250" y2="400" />
      <line x1="300" y1="0" x2="300" y2="400" />
      <line x1="350" y1="0" x2="350" y2="400" />
      <line x1="400" y1="0" x2="400" y2="400" />
      <line x1="450" y1="0" x2="450" y2="400" />
      <line x1="500" y1="0" x2="500" y2="400" />
      <line x1="550" y1="0" x2="550" y2="400" />
      <line x1="600" y1="0" x2="600" y2="400" />
      <line x1="650" y1="0" x2="650" y2="400" />
      <line x1="700" y1="0" x2="700" y2="400" />
      <line x1="750" y1="0" x2="750" y2="400" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
    </g>
  </g>

  <!-- Glowing line -->
  <path d="M0,200 Q200,150 400,200 T800,180" stroke="url(#grad2)" stroke-width="4" fill="none" filter="url(#glow)" />

  <!-- Logo and Text -->
  <g transform="translate(400,180)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
      CRIS ENERGY
    </text>
    <text y="50" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
      Energia Solar Compartilhada
    </text>
    <text y="90" font-family="Arial, sans-serif" font-size="16" fill="#4ade80">
      Transformando energia em um futuro sustent√°vel
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="30" fill="url(#grad2)" fill-opacity="0.2" />
  <circle cx="650" cy="300" r="50" fill="url(#grad2)" fill-opacity="0.2" />

  <!-- Stats -->
  <g transform="translate(150,320)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ade80">100+</text>
    <text y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Usinas Solares</text>
  </g>

  <g transform="translate(400,320)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ade80">90.000+</text>
    <text y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Clientes</text>
  </g>

  <g transform="translate(650,320)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ade80">R$6bi+</text>
    <text y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Investimento</text>
  </g>
</svg>
